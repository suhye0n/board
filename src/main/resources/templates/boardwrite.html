<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>게시물 작성폼</title>
    </head>

    <style>
        .layout {
            width: 500px;
            margin: 0 auto;
        }
        .layout * {
            text-align: center;
        }
        input, textarea {
            width: 100%;
            height: 6.25em;
            resize: none;
            border: 3px solid;
            border-radius: 10px;
            margin: 5px 0;
        }
    </style>

    <body>
        <div class="layout">
            <form>
                <input type="text">
                <textarea></textarea>
                <button>작성</button>
            </form>
        </div>
    </body>
</html>
